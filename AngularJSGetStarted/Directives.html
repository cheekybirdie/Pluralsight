<!DOCTYPE html>
<html ng-app="controllerModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="scripts/Directives.js"></script>
</head>
<body ng-controller="MainController">

<h1>{{ message }}</h1>

<div>
    <form name="searchUser"  ng-submit="search(userName)">
        <input type="search" placeholder="Username to find" ng-model="userName" required />
        <input type="submit" value="Search" />
    </form>

    <div>{{error}}</div>

    <!-- this div won't be visible when $scope.user is undefined -->
    <div ng-include="'UserDetails.html'" ng-show="user"></div>

</div>

</body>

</html>
