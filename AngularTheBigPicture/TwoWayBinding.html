<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Two Way Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="scripts/TwoWayBinding.js"></script>
</head>
<body ng-controller="main">
<label for="name-id">Transfer:</label>

<input id="name-id" type="text" ng-model="transferAmount" />
<br />
current balance: {{ currentBalance }}
<br />
after transfer balance: <span>{{ afterBalance() }}</span>
<br />
<button id="btn" ng-click="handleTransfer()">Transfer</button>
</body>
</html>
